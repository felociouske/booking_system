{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Hostel System{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-3" style="height: 80px; background-color: #228B22;">
        <div class="navlinks d-flex gap-3">
            <a href="{% url 'student' %}" class="text-white">Room Booking</a>
            <a href="{% url 'booking_success' %}" class="text-white">Your booked rooms</a>
        </div>
        <div class="navlinks d-flex gap-3">
            <a href="{% url 'change_password' %}" class="text-white">Change Password</a>
            <a href="{% url 'logout' %}" class="text-white">Logout</a>
        </div>
    </header>
    
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle (optional, only if you use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
